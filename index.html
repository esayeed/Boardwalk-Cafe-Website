<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Bootstrap Components</title>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">

  <div class="px-4 pt-5 my-5 text-center">

    <h1 class="display-4 fw-bold text-body-emphasis">Boardwalk Cafe</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Relaxed restaurant serving comfort food such as pizzas, salads, and sandwiches, along with breadsticks.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">

        </a>
      </div>
    </div>
    <div class="overflow-hidden" style="max-height: 60vh;">

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/boardwalk-front.jpg" class="d-block w-100" alt="Picture of boardwalk storefront">
            </div>
            <div class="carousel-item">
              <img src="./assets/pizza.jpg" class="d-block w-100" alt="Picture of a Pizza">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
              <img src="./assets/salad.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
